<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffey Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Coffee-inspired background */
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.75rem 1rem;
            flex: 1 1 auto;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 2rem 1rem;
        }

        /* Write-up section */
        .write-up {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh; /* reduced from 100vh for smaller screens */
            background-color: #f5f5f5;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 2rem 1rem;
        }

        .write-up h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .write-up p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .write-up .subtle {
            font-size: 1.25rem;
            color: #777;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .write-up h1 {
                font-size: 2rem;
            }
            .write-up p {
                font-size: 1.2rem;
            }
            .write-up .subtle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 0.5rem;
            }
            .write-up {
                flex-direction: column;
                min-height: auto;
                padding: 1rem;
            }
            .write-up h1 {
                font-size: 1.5rem;
            }
            .write-up p {
                font-size: 1rem;
            }
            .write-up .subtle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Coffey Brand</h1>
    </header>
    <nav>
        <a href="risk-management.html">Risk Management</a>
        <a href="strategies.html">Strategies</a>
        <a href="flipping.html">Flipping</a>
        <a href="mentorship.html">Mentorship</a>
        <a href="about-contact.html">About & Contact</a>
    </nav>
    <main>
        <div class="write-up">
            <div>

                <p>It rewards discipline, consistency, and self-mastery.</p>
                <p class="subtle">Learn what actually matters.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Coffey Brand. All rights reserved.</p>
    </footer>
</body>
</html>
